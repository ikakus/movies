ext {
    compiler = [
            java        : JavaVersion.VERSION_1_8,
            kotlin      : '1.3.50',
            gradlePlugin: '3.5.0',
    ]

    android = [
            minSdk    : 26,
            targetSdk : 29,
            compileSdk: 29
    ]

    application = [
            applicationId: "me.scraplesh.module",
            versionCode  : 1,
            versionName  : '0.1'
    ]

    versions = [
            appcompat         : '1.1.0-alpha01',
            cicerone          : '5.0.0',
            constraintlayout  : '1.1.3',
            mvicore           : '1.2.2',
            okhttp            : '3.14.1',
            retrofit          : '2.5.0',
            room              : '2.1.0-alpha07',
            recyclerview      : '1.0.0',
            rxAndroid         : '2.1.0',
            rxBinding         : '3.0.0-alpha2',
            rxJava            : '2.2.6',
            rxKotlin          : '2.3.0',
    ]

    dependencies = [
            appcompatV7               : "androidx.appcompat:appcompat:${versions.appcompat}",
            cicerone                  : "ru.terrakok.cicerone:cicerone:${versions.cicerone}",
            constraintlayout          : "androidx.constraintlayout:constraintlayout:${versions.constraintlayout}",
            kotlinStdlib              : "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${compiler.kotlin}",
            mvicore                   : "com.github.badoo.mvicore:mvicore:${versions.mvicore}",
            mvicoreAndroid            : "com.github.badoo.mvicore:mvicore-android:${versions.mvicore}",
            okhttp                    : "com.squareup.okhttp3:okhttp:${versions.okhttp}",
            okhttpLogging             : "com.squareup.okhttp3:logging-interceptor:${versions.okhttp}",
            recyclerview              : "androidx.recyclerview:recyclerview:${versions.recyclerview}",
            retrofit                  : "com.squareup.retrofit2:retrofit:${versions.retrofit}",
            retrofitRxJava2           : "com.squareup.retrofit2:adapter-rxjava2:${versions.retrofit}",
            roomRuntime               : "androidx.room:room-runtime:${versions.room}",
            roomCompiler              : "androidx.room:room-compiler:${versions.room}",
            roomRxJava2               : "androidx.room:room-rxjava2:${versions.room}",
            rxAndroid                 : "io.reactivex.rxjava2:rxandroid:${versions.rxAndroid}",
            rxbindingAppcompatV7Kotlin: "com.jakewharton.rxbinding3:rxbinding-appcompat:${versions.rxBinding}",
            rxbindingDesign           : "com.jakewharton.rxbinding3:rxbinding-material:${versions.rxBinding}",
            rxJava                    : "io.reactivex.rxjava2:rxjava:${versions.rxJava}",
            rxKotlin                  : "io.reactivex.rxjava2:rxkotlin:${versions.rxKotlin}",
    ]

    domainDependencies = [
            dependencies.kotlinStdlib,
            dependencies.rxJava,
    ]

    dataDependencies = [
            'implementation': [
                    project(':domain'),
                    dependencies.kotlinStdlib,
                    dependencies.rxJava,
                    dependencies.roomRuntime,
                    dependencies.roomRxJava2,
                    dependencies.okhttp,
                    dependencies.retrofit,
            ],
            'kapt'          : [
                    dependencies.roomCompiler
            ]
    ]

    appDependencies = [
            project(':domain'),
            project(':data'),

            dependencies.appcompatV7,
            dependencies.cicerone,
            dependencies.constraintlayout,
            dependencies.kotlinStdlib,
            dependencies.mvicore,
            dependencies.mvicoreAndroid,
            dependencies.rxAndroid,
            dependencies.rxbindingAppcompatV7Kotlin,
            dependencies.rxbindingDesign,
            dependencies.rxJava,
            dependencies.rxKotlin,
    ]

}